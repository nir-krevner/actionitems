{{#actions}}
	<div class="singleAction {{status}}" actionId={{_id}}>

		<div class="icons">
			<div class="menuController" data="edit">
				<i class="iconFont-cog edit icn"></i>
			</div>

			<div class="menuController" data="left">
				<i class="iconFont-left-open-1 left icn"></i>
			</div>

			<div class="menuController" data="right">
				<i class="iconFont-right-open-1 right icn"></i>
			</div>

			<div class="menuController" data="delete">
				<i class="iconFont-cancel-circled2 delete icn"></i>
			</div>
		</div>

		<div class="actionName">{{name}}</div>
		<div class="actionContent">{{content}}</div>
		<div class="actionAssign">{{assign}}</div>


	</div>
{{/actions}}
