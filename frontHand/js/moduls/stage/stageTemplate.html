<div class="stage stageScreen">

	<div id="menu">
		<div id="logo">
			Action Items
		</div>
		
		<div id="verticalGraphic"/>

		<div id="addActionbtn" class="disable menuBtn" data="addAction">
			<div id="addActionIcon">
				<i class="iconFont-cancel-circled2"></i>
			</div>
			<div id="addActionTitle">add action item</div>
		</div>

		<div id="editRoombtn" class="disable menuBtn" data="editRoom">
			<div id="editRoomIcon">
				<i class="iconFont-cog"></i>
			</div>
			<div id="editRoomTitle">room preferences</div>
		</div>

		<div id="zoomBtn" class="disable menuBtn" data="fullScreen">
			<div id="zoomIcon">
				<i class="iconFont-zoom-in"></i>
			</div>
			<div id="zoomTitle">full screen</div>
		</div>

		<div id="compressBtn" class="disable menuBtn" data="compress">
			<div id="compressIcon">
				<i class="iconFont-align-justify"></i>
			</div>
			<div id="compressTitle">compress</div>
		</div>

		<div id="user">
			<div id="userName">{{user_name}}</div>
			<span id="addUser"><a class="userHref" href="#addUser">add user</a></span>
			<span>|</span>
			<span id="showUsers"><a class="userHref" href="#showUsers">show users</a></span>
			<br/>
			<span id="logout"><a class="userHref" href="#logout">logout</a></span>
		</div>

		
	</div>

	<div id="rooms"/>
	<div id="items"/>

</div>
<div id="dialog"></div>
